<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.66">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css" integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style-index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header-nav">
                <a href="" class="header-nav-link link">
                    <img src="img/Logo.png" alt="" class="header-nav-link-img">
                </a>
                <ul class="header-nav-list list">
                    <li class="nav-list-item">
                        <a href="" class="nav-item-link link">Каталог</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="" class="nav-item-link link">Новости</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="" class="nav-item-link link">Доставка</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="" class="nav-item-link link">О нас</a>
                    </li>
                    <li class="nav-list-item">
                        <a href="" class="nav-item-link link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="nav-global">
                <div class="nav-tumb">
                    <a href="" class="nav-tumb-link link">
                        <svg class="nav-tumb-svg" width="30px" height="26px">
                            <use href="img/symbol-defs.svg#icon-Heart"></use>
                        </svg>
                    </a>
                </div>
                <div class="nav-tumb">
                    <a href="" class="nav-tumb-link link">
                        <svg class="nav-tumb-svg" width="30px" height="26px">
                            <use href="img/symbol-defs.svg#icon-User"></use>
                        </svg>
                    </a>
                </div>
                <div class="nav-tumb">
                    <a href="" class="nav-tumb-link link">
                        <svg class="nav-tumb-svg-trash" width="30px" height="26px">
                            <use href="img/symbol-defs.svg#icon-Soping-trash"></use>
                        </svg>
                    </a>
                </div>                 
            </div>              
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="container">
                <div class="hero-tumb">
                    <h1 class="hero-title">Дистиллятор для эфирных масел </h1>
                    <div class="hero-price">
                        <p class="hero-price-txt">Цена</p>
                        <p class="hero-price-number">4 906 грн</p>
                    </div>
                    <button class="hero-btn" type="button">Купить</button>
                </div>
                <div class="circle-first circle"></div>
                <div class="circle-second circle"></div>
                <div class="circle-third circle"></div>
                <div class="circle-4th circle"></div>
                    <img src="img/Pidstavks.png" alt="" class="tumb-cente">
                    <div class="tinth-firct"></div>
                    <div class="tinth-second"></div>
                    <div class="tinth-third"></div>
                    <div class="tinth-4th"></div>
                    <img src="img/Midd.png" alt="" class="tumb-center-Midd">
                    <div class="tumb-point">
                        <a href="" class="tumb-point-link link"></a>
                    </div>
                    <div class="hero-line"></div>
                    <div class="hero-container-exemple"></div>
                    <div class="light-tint"></div>
                <div class="hero-BGTree">
                    <h2 class="hero-BGTree-txt">COPPER PRO</h2>
                </div>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <h2 class="products-title">Наша продукция</h2>
                <ul class="products-list list">
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/first.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Для эфирных масел</a>
                        <div class="product-item-tint"></div>
                    </li>
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/Second.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Для гидролатов</a>
                        <div class="product-item-tint"></div>
                    </li>
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/Third.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Медная посуда</a>
                        <div class="product-item-tint"></div>
                    </li>
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/fourth.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Аксессуары из меди</a>
                        <div class="product-item-tint"></div>
                    </li>
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/fiveth.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Индивидуальный заказ</a>
                        <div class="product-item-tint"></div>
                    </li>
                    <li class="products-list-item">
                        <a href="" class="product-item-link link">
                            <img src="img/Third.png" alt="" class="product-item-link-image">
                        </a>
                        <a href="" class="product-item-throught-txt link">Скидки и предложения</a>
                        <div class="product-item-tint">
                            <p class="product-item-tint-sales">-80 %</p>
                            <p class="product-item-tint-sales">-50 %</p>
                            <p class="product-item-tint-sales">-30 %</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>

    </footer>
